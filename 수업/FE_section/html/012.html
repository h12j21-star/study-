<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="012.html" method="get">
      <p>Text 타입 , 회원가시 주민등록 번호 입력받으면 성별이 들어간다.입력 받을 때 사용한다.</p> 
      <input type="text" > <br>
      <p>pw 타입</p> 
      <input type="password" ><br>
      <p>button 타입</p> 
      <input type="button" value="button"><br>
      <p>search 타입-text창과 달리 x표시가 뜬다.</p> 
      <input type="search" ><br>
      <input type="date" ><br>
      <input type="time" ><br>
      <input type="range" ><br>
      <input type="number" ><br>
      <input type="color" ><br>
      <p>radio 타입- 하나만 선택 가능</p>
      <input type="radio" ><br>
      <input type="radio" ><br>
      <input type="checkbox" ><br>
      <input type="file" ><br>
      <input type="email" ><br>
      <input type="url" ><br>
      <input type="tel" ><br>
    </form>

    <form>
      <!-- 회원 가입 할 때, 주민등록 번호 입력 받으면 성별이 들어가는 경우 -->
      <input type="text" name="성별" value="남" readonly />
      <input type="text" name="아이디" /><br>
      <input type="text" name="text" maxlength="6"><br>
      <input type="text" name="test" placeholder="통자안고" required><br>
      <button type="submit">회원가입</button>
      <input type="">
  </form>

  <form action="013.html" method="get">
    <!-- 회원 가입 할 때, 주민등록 번호 입력 받으면 성별이 들어가는 경우 -->
    <input type="text" name="성별" value="남" readonly /><br />
    <input type="text" name="아이디" /><br />
    <input type="text" name="test" maxlength="10" /><br />
    <input type="text" name="test" minlength="10" /><br />
    개인정보 동의해?
    <input type="checkbox" name="test" required /><br />
    <input
        type="text"
        placeholder="통장잔고"
        name="test"
        required
    /><br />
    <input
        type="tel"
        name="tlno"
        id="tlno"
        title="전화번호를 입력하세요."
        placeholder="00*-000*-0000"
        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}"
        maxlength="13"
    />
    <button type="submit">회원가입</button>
</form>

</body>
</html>
