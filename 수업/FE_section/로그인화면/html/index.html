<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 로그인</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="contents-login">
      <h2 class="blind">로그인화면</h2>
      <p class="txt-">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="btn-login">
        <div class="btn_wrapper">
          <img
            class="img-wenivlogo"
            src="../images/weniv-logo.png"
            alt="위니브 로고"
          />
          <p class="txt-login">로그인</p>
        </div>
      </button>
      <div class="login-bar">
        <img
          class="icon_lock"
          src="../images/icon-lock.png"
          alt="자물쇠 이모티콘"
        />
        <a class="find_id" href="">아이디</a>
        <a class="find_pw" href="">비밀번호찾기</a>
        <img
          class="icon_user"
          src="../images/icon-user.png"
          alt="사람 이모티콘"
        />
        <a class="sign-up" href="">회원가입</a>
      </div>
    </section>
  </body>
</html>
