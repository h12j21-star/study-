<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간의 법칙</title>

    <link rel="stylesheet" href="css/10000hours.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <main class="contents" id="app">
      <h1 class="tit-timelaw">
        <img class="img-law" src="img/title.png" alt="1만 시간의 법칙" />
        <img class="img-clock" src="img/clock.png" alt="" />
      </h1>
      <img
        class="img-wise"
        src="img/연습.png"
        alt="연습은 어제의 당신보다 당신을 더 낫게 만든다"
      />
      <img class="img-quo" src="img/quotes.png" alt="" />
      <section class="cont-def">
        <h2 class="blind">1만 시간법칙 정의</h2>
        <p class="txt-desc">
          <strong>1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <form class="cont-inp">
        <p class="txt-wannabe">
          나는
          <input type="text" requried placeholder="예)프로그래밍" />
          전문가가 될 것이다.
        </p>
        <p class="txt-time">
          그래서 앞으로 매일 하루에
          <input type="text" requried placeholder="예)5시간" />
          시간씩 훈련할 것이다.
        </p>
        <button class="btn btn-res">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
      </form>
      <section class="cont-result">
        <h2 class="blind">훈련시간결과</h2>
        <p class="txt-res">
          당신은 <strong class="re-wanabe">프로그래밍</strong> 전문가가 되기
          위해서는
        </p>
        <p class="txt-res">
          대략 <strong class="re-time">5510</strong>일 이상 훈련하셔야 합니다 :)
        </p>
        <button class="btn btn-go">훈련하러 가기 GO!GO!</button>
        <button class="btn btn-share">공유하기</button>
      </section>
    </main>
    <footer class="cont-footer">
      <img class="footer-logo" src="img/logo.png" alt="위니브 로고" />
      <p class="txt-footer">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
      </p>
      <p class="txt-footer">
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
    <section class="cont-modal">
      <h2 class="blind">응원 모달</h2>
      <img class="modal-fighting" src="img/화이팅!!♥♥♥.png" alt="화이팅" />
      <img
        class="modal-phrase"
        src="img/당신의 꿈을 응원합니다!.png"
        alt="화이팅"
      />
      <img
        class="modal-character"
        src="img/licat.png"
        alt="응원하고있는 라이캣캐릭터"
      />
      <button class="btn btn-go">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </section>
    <script type="text/javascript" src="js/10000hours.js"></script>
  </body>
</html>
