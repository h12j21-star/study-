<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성배 레이아웃 flex</title>
    <style>
      div {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
      }
      header {
        flex-basis: 100%;
        background-color: pink;
      }
      section {
        flex-basis: 70%;
        background-color: powderblue;
      }
      aside {
        flex-basis: 30%;
        background-color: teal;
      }
      footer {
        flex-basis: 100%;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div>
      <header>header</header>
      <section>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, odit
        mollitia dolorem obcaecati minus error possimus iure. Quos molestiae
        voluptate porro molestias ratione corporis, nulla dolore reiciendis
        labore suscipit veritatis!
      </section>
      <aside>aside</aside>
      <footer>footer</footer>
    </div>
  </body>
</html>
