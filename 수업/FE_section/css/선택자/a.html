    <title>선택자-combinator</title>

        font-size: 20px;
        font-weight: 700;
        color: purple;
      }
    </style>

  <body>
    <br /><br /><br />

    <div class="a">
      <p>div안의 p 1</p>
      <p>div안의 p 2</p>
      <p>div안의 p 3</p>
      <p>div안의 p 4</p>
      <p>div안의 p 5</p>
      <p>div안의 p 6</p>
      <section class="a-1">
        <p>div안의 div의 p 1</p>
        <p>div안의 div의 p 2</p>
        <p>div안의 div의 p 3</p>
        <p>div안의 div의 p 4</p>
      </section>
    </div>
